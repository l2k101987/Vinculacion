<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Nacionalidades
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor='let nacion of nacionalidades'>
      <ion-item>
        <ion-label>{{ nacion.detalle }}</ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option (click)="modificar(nacion.nacionalidadId)">Modificar</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
